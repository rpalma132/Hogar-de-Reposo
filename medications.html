<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Medicamentos</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <h2>Gestionar Medicamentos</h2>
    <!-- Formulario para agregar un medicamento -->
    <form id="medicationForm" class="my-4">
      <div class="form-group">
        <label for="medName">Nombre del Medicamento:</label>
        <input type="text" class="form-control" id="medName" required>
      </div>
      <div class="form-group">
        <label for="dose">Dosis:</label>
        <input type="text" class="form-control" id="dose" required>
      </div>
      <button type="submit" class="btn btn-primary">Agregar Medicamento</button>
    </form>

    <!-- Tabla de medicamentos -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Medicamento</th>
          <th>Dosis</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se mostrarán los medicamentos -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
