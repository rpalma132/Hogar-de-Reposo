<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Emergencias y Salidas</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <h2>Control de Emergencias y Salidas</h2>
    <!-- Formulario para registrar una emergencia o salida -->
    <form id="emergencyForm" class="my-4">
      <div class="form-group">
        <label for="resident">Residente:</label>
        <input type="text" class="form-control" id="resident" required>
      </div>
      <div class="form-group">
        <label for="incidentType">Tipo de Incidente:</label>
        <select class="form-control" id="incidentType" required>
          <option value="Emergencia">Emergencia</option>
          <option value="Salida">Salida</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Registrar Incidente</button>
    </form>

    <!-- Tabla de emergencias y salidas -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Residente</th>
          <th>Tipo de Incidente</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se mostrarán las emergencias y salidas registradas -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
