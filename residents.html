<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestionar Residentes</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h2>Gestionar Residentes</h2>
    <!-- Formulario para agregar un nuevo residente -->
    <form id="residentForm" class="my-4">
<div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" class="form-control" id="name" required>
</div>
<div class="form-group">
        <label for="age">Edad:</label>
        <input type="number" class="form-control" id="age" required>
</div>
<div class="form-group">
        <label for="room">Habitación:</label>
        <input type="text" class="form-control" id="room" required>
</div>
<button type="submit" class="btn btn-primary">Agregar Residente</button>
    </form>

    <!-- Tabla de residentes -->
    <table class="table table-bordered">
<thead>
        <tr>
<th>Nombre</th>
<th>Habitación</th>
<th>Acciones</th>
        </tr>
</thead>
<tbody>
        <!-- Aquí se mostrarán los residentes -->
</tbody>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
