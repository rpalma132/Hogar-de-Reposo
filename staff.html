<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Personal</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <h2>Gestionar Personal</h2>
    <!-- Formulario para agregar nuevo personal -->
    <form id="staffForm" class="my-4">
      <div class="form-group">
        <label for="staffName">Nombre:</label>
        <input type="text" class="form-control" id="staffName" required>
      </div>
      <div class="form-group">
        <label for="role">Rol:</label>
        <select class="form-control" id="role" required>
          <option value="Enfermera">Enfermera</option>
          <option value="Auxiliar">Auxiliar</option>
          <option value="Aseo">Aseo</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Agregar Personal</button>
    </form>

    <!-- Tabla de personal -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se mostrarán los empleados -->
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
